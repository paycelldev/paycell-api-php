<div id="payment-info-container">
  <mat-form-field>
    <input matNativeControl type="text" [(ngModel)]="state.originalReferenceNumber" placeholder="Referans Numarası"
      [disabled]="true" />
  </mat-form-field>
  <mat-form-field>
    <input matNativeControl type="text" [(ngModel)]="state.postauthReferenceNumber"
      placeholder="Postauth Referans Numarası" [disabled]="true" />
  </mat-form-field>
  <mat-form-field>
    <input matNativeControl required type="number" [(ngModel)]="state.amount" placeholder="Miktar" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Kur</mat-label>
    <mat-select matNativeControl required [(ngModel)]="state.currency">
      <mat-option value="TRY">TRY</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="EUR">EUR</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matNativeControl required type="number" [(ngModel)]="state.installmentCount" placeholder="Taksit Sayısı" />
  </mat-form-field>
  <mat-form-field>
    <input matNativeControl type="number" [(ngModel)]="state.pointAmount" placeholder="Puan Miktarı" />
  </mat-form-field>
  <mat-form-field>
    <input matNativeControl type="text" [(ngModel)]="state.customerEmail" placeholder="Müşteri Email" />
  </mat-form-field>
  <table mat-table [dataSource]="state.subMerchants" class="mat-elevation-z8">

    <ng-container matColumnDef="subMerchantKey">
      <th mat-header-cell *matHeaderCellDef> Üye İş Yeri </th>
      <td mat-cell *matCellDef="let element"> {{element.subMerchantKey}} </td>
    </ng-container>

    <ng-container matColumnDef="subMerchantPrice">
      <th mat-header-cell *matHeaderCellDef> Üye İş Yeri Fiyatı </th>
      <td mat-cell *matCellDef="let element"> {{element.subMerchantPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <form [formGroup]="subMerchantForm">
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="text" placeholder="Üye İş Yeri" formControlName="subMerchantKey" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput type="text" placeholder="Üye İş Yeri Fiyatı" formControlName="subMerchantPrice" />
          </mat-form-field>
        </td>
        <td>
          <button mat-raised-button type="button" color="secondary" (click)="addSubMerchant()">Üye İş Yeri Ekle</button>
        </td>
      </tr>
    </table>
  </form>
</div>
