<form [formGroup]="queryForm" (ngSubmit)="query()">
  <table id="queryForm">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Msisdn" type="number" minlength="12" maxlength="12" formControlName="msisdn">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <button mat-raised-button type="submit" color="primary">
          Sorgula
        </button>
      </td>
    </tr>
  </table>
</form>
